<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whom You Owe</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: rgba(43, 43, 70, 0.7);
            --card-border: #303150;
            --lavender: #9F7FE0;
            --steel: #BDBDCB;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            margin-bottom: 35px;
        }

        .category-label {
            color: var(--lavender);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 8px;
            display: block;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: var(--lavender);
            color: white;
            box-shadow: 0 5px 15px rgba(159, 127, 224, 0.3);
        }

        .btn-primary:hover {
            background-color: #B496F0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(159, 127, 224, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--card-border);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--steel);
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: var(--steel);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--white);
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="category-label">Debts</span>
        <h2>Whom You Owe</h2>
    </div>

    <div class="button-stack">
        <button class="btn-primary" onclick="btnPrimary()">Enter Details</button>
        <button class="btn-secondary" onclick="btnSecondary()">View Records</button>
    </div>

    <a href="owns.html" class="back-link">‚Üê Back to Dashboard</a>
</div>
<script>
    function btnPrimary()
    {
        window.open('details.html', '_blank');
    }
    function btnSecondary()
    {
        window.open('history1.html', '_blank');
    }
</script>
</body>
</html>
