<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: rgba(43, 43, 70, 0.7);
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 20px;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .settlement-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 60px 40px;
            width: 100%;
            max-width: 450px; /* Limits width on desktop */
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 40px;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .btn-owe {
            background-color: var(--lavender);
            box-shadow: 0 8px 15px rgba(159, 127, 224, 0.2);
        }

        .btn-owe:hover {
            box-shadow: 0 12px 25px rgba(159, 127, 224, 0.4);
            transform: scale(1.03);
        }

        .btn-owed {
            background-color: var(--turquoise);
            box-shadow: 0 8px 15px rgba(13, 186, 204, 0.2);
        }

        .btn-owed:hover {
            box-shadow: 0 12px 25px rgba(13, 186, 204, 0.4);
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }


    </style>
</head>
<body>

<div class="settlement-card">
    <h2>Keep track of your settlements</h2>

    <div class="button-group">
        <button class="btn-owe" onclick="btnOwe()">Whom You Owe</button>
        <button class="btn-owed" onclick="btnOwes()" id="whoOwesBtn">Who Owes You</button>
    </div>
</div>
<script>
    function btnOwe(){
    window.location.href = 'whomYouOwe.html';
    }

document.addEventListener("DOMContentLoaded", function () {
    const btn = document.getElementById("whoOwesBtn");

    btn.addEventListener("click", function () {
        console.log("Button clicked");
        window.location.href = "whoOwesYou.html";
    });
});
</script>

</body>
</html>
