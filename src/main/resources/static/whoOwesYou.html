<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whom You Owe</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: rgba(43, 43, 70, 0.7);
            --card-border: #303150;
            --turquoise: #0DBACC; /* The blue from previous pages */
            --cotton-candy: #F18AB5; /* Pink accent for labels */
            --steel: #BDBDCB;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 35px;
        }

        /* Indicator label using the pink accent */
        .category-label {
            color: var(--cotton-candy);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 800;
            margin-bottom: 8px;
            display: block;
        }

        h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 800;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            /* Bouncy transition from settlement tracker */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Primary Action - Blue */
        .btn-primary {
            background-color: var(--turquoise);
            color: white;
            box-shadow: 0 8px 15px rgba(13, 186, 204, 0.2);
        }

        .btn-primary:hover {
            background-color: #12D3E6;
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(13, 186, 204, 0.4);
        }

        /* Secondary Action - Ghost Button */
        .btn-secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--card-border);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: var(--turquoise);
            transform: scale(1.03);
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: var(--steel);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .back-link:hover {
            color: var(--white);
            opacity: 1;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="category-label">Receivables</span>
        <h2>Who Owes You</h2>
    </div>

    <div class="button-stack">
        <button class="btn-primary" onclick="btnPrimary()" >Enter Details</button>
        <button class="btn-secondary" onclick="btnSecondary()">View Records</button>
    </div>

    <a href="option.html" class="back-link">‚Üê Back to Dashboard</a>
</div>

<script>
    function btnPrimary(){
         window.open('details1.html', '_blank');
    }
    function btnSecondary(){
         window.open('history2.html', '_blank');
    }
</script>
</body>
</html>
