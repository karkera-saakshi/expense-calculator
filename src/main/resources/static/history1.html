<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: #2B2B46;
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --cotton-candy: #F18AB5;
            --steel: #BDBDCB;
            --white: #F7F7F8;
            --lc-green-base: #2cbb5d;
            --lc-green-glow: #32ff7e;
            --danger-base: #ef476f;
            --danger-glow: #ff5d8f;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 { font-size: 40px; font-weight: 800; margin-bottom: 30px; }
        .highlight { color: var(--cotton-candy); }

        /* Summary Stats */
        .summary-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .stat-card {
            flex: 1;
            background: rgba(43, 43, 70, 0.6);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 { margin: 0; font-size: 13px; color: var(--steel); text-transform: uppercase; letter-spacing: 1px; }
        .stat-card p { margin: 10px 0 0; font-size: 22px; font-weight: 800; }

        /* Filter Controls */
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-bar select {
            background: var(--card-bg);
            color: var(--white);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 12px 16px;
            font-family: 'Nunito';
            font-weight: 700;
            cursor: pointer;
            outline: none;
            min-width: 160px;
        }

        .filter-bar select:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--turquoise);
        }

        /* Table container */
        .history-container {
            background: rgba(43, 43, 70, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--steel);
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        td { padding: 18px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .row-paid { color: var(--lc-green-base); }
        .row-paid:hover { color: var(--lc-green-glow); background: rgba(44, 187, 93, 0.05); }

        .row-not-paid { color: var(--danger-base); }
        .row-not-paid:hover { color: var(--danger-glow); background: rgba(239, 71, 111, 0.05); }

        .status-select {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.2);
            color: inherit;
            cursor: pointer;
        }

        /* Delete Button */
        .delete-btn {
            background: rgba(239, 71, 111, 0.1);
            color: var(--danger-base);
            border: 1px solid var(--danger-base);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: var(--danger-base);
            color: white;
            box-shadow: 0 0 15px var(--danger-glow);
        }
    </style>
</head>
<body>

<h1>Payment <span class="highlight">History</span></h1>

<div class="summary-container">
    <div class="stat-card">
        <h3>Total Paid</h3>
        <p id="totalPaid" style="color: var(--lc-green-glow);">₹0</p>
    </div>
    <div class="stat-card">
        <h3>Yet to Pay</h3>
        <p id="yetToPay" style="color: var(--danger-glow);">₹0</p>
    </div>
</div>

<div class="filter-bar">
    <select id="sortTime" onchange="loadHistory()">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
    </select>

    <select id="sortAmount" onchange="loadHistory()">
        <option value="default">Sort by Amount</option>
        <option value="high">High to Low</option>
        <option value="low">Low to High</option>
    </select>

    <select id="filterStatus" onchange="loadHistory()">
        <option value="all">Status: All</option>
        <option value="paid">Status: Paid</option>
        <option value="unpaid">Status: Pending</option>
    </select>
</div>

<div class="history-container">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="historyTable"></tbody>
    </table>
</div>

<script>
    // Changed to 'let' so we can update the array upon deletion
    let historyData = [
        { id: 1, name: "Arjun S.", amount: 300, time: "2026-02-08 10:30", paid: true },
        { id: 2, name: "Priya K.", amount: 500, time: "2026-02-08 10:35", paid: false },
        { id: 3, name: "Rohan M.", amount: 200, time: "2026-02-08 10:40", paid: true },
        { id: 4, name: "Sneha W.", amount: 1200, time: "2026-02-09 14:20", paid: false }
    ];

    function updateTotals() {
        const paid = historyData.filter(d => d.paid).reduce((sum, d) => sum + d.amount, 0);
        const pending = historyData.filter(d => !d.paid).reduce((sum, d) => sum + d.amount, 0);

        document.getElementById("totalPaid").innerText = `₹${paid}`;
        document.getElementById("yetToPay").innerText = `₹${pending}`;
    }

    function loadHistory() {
        const tableBody = document.getElementById("historyTable");
        const timeVal = document.getElementById("sortTime").value;
        const amtVal = document.getElementById("sortAmount").value;
        const statusVal = document.getElementById("filterStatus").value;

        tableBody.innerHTML = "";

        // Filter Logic
        let displayData = historyData.filter(item => {
            if (statusVal === "paid") return item.paid;
            if (statusVal === "unpaid") return !item.paid;
            return true;
        });

        // Sorting Logic (Time + Amount)
        displayData.sort((a, b) => {
            if (amtVal === "high") return b.amount - a.amount;
            if (amtVal === "low") return a.amount - b.amount;

            const dateA = new Date(a.time);
            const dateB = new Date(b.time);
            return timeVal === "newest" ? dateB - dateA : dateA - dateB;
        });

        displayData.forEach(entry => {
            const tr = document.createElement("tr");
            tr.className = entry.paid ? 'row-paid' : 'row-not-paid';

            tr.innerHTML = `
                <td>${entry.name}</td>
                <td style="font-weight: 800;">₹${entry.amount}</td>
                <td style="color: var(--steel); font-size: 13px;">${entry.time}</td>
                <td>
                    <select class="status-select" onchange="updateStatus(${entry.id}, this.value)">
                        <option value="PAID" ${entry.paid ? 'selected' : ''}>PAID</option>
                        <option value="PENDING" ${!entry.paid ? 'selected' : ''}>PENDING</option>
                    </select>
                </td>
                <td>
                    <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        updateTotals();
    }

    function updateStatus(id, newStatus) {
        const record = historyData.find(item => item.id === id);
        if (record) {
            record.paid = (newStatus === "PAID");
            loadHistory();
        }
    }

    function deleteEntry(id) {
        if (confirm("Are you sure you want to delete this transaction?")) {
            historyData = historyData.filter(item => item.id !== id);
            loadHistory();
        }
    }

    loadHistory();
</script>
</body>
</html>
