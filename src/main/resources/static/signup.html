<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1A1A2E;
            --card-bg: #2B2B46;
            --card-border: #303150;
            --turquoise: #0DBACC;
            --lavender: #9F7FE0;
            --cotton-candy: #F18AB5;
            --steel: #BDBDCB;
            --white: #F7F7F8;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background: radial-gradient(circle at center, #2B2B46 0%, #1A1A2E 100%);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #container {
            display: flex;
            width: 1000px;
            height: 600px;
            background: rgba(43, 43, 70, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        #info {
            flex: 1.3;
            background: linear-gradient(135deg, var(--lavender) 0%, #6a49ad 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
            position: relative;
            z-index: 2;
        }

        #title {
            font-size: 45px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--white);
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #sub1, #sub2 {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
            max-width: 400px;
        }

        #sub1 { margin-top: 20px; font-weight: 700; }
        #sub2 { margin-top: 10px; opacity: 0.8; }

        #formContainer2 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px 60px 40px;
            margin-left: -50px;
        }

        #title2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 40px;
            color: var(--turquoise);
        }

        #form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--card-border);
            padding: 12px 0;
            color: var(--white);
            font-family: 'Nunito', sans-serif;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-bottom-color: var(--turquoise);
        }

        input::placeholder {
            color: var(--steel);
            opacity: 0.5;
        }

        #btn1 {
            margin-top: 20px;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background-color: var(--turquoise);
            color: white;
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(13, 186, 204, 0.3);
            transition: all 0.3s ease;
        }

        #btn1:hover {
            transform: scale(1.02);
        }

        #btn1:active {
            transform: scale(0.98);
        }

        /* Bottom Login Link */
        #login {
            margin-top: 30px;
            font-size: 15px;
            color: var(--steel);
            text-align: center;
        }

        #login a {
            color: var(--cotton-candy);
            text-decoration: none;
            font-weight: 700;
        }

        #login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="info">
        <h3 id="title">Welcome!</h3>
        <p id="sub1">Track shared expenses effortlessly.</p>
        <p id="sub2">Sign in to manage group expenses, split costs fairly, and see who owes whom.</p>
    </div>

    <div id="formContainer2">
        <p id="title2">Sign Up</p>
        <div id="formContainer">
            <form id="form">
                <input type="text" placeholder="Username" id="username">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <button id="btn1" type="button">Get Started</button>
            </form>
        </div>
        <p id="login">Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>
<script>
    document.getElementById("btn1").addEventListener("click", async function() {
        const user ={
            username : document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };
        try{
            const response = await fetch("http://localhost:8081/register",{
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            });
            if(!response.ok)
            {
                throw new Error("Registration Failed!");
            }
            const result = await response.text();
            alert(result);
        }
        catch(error)
        {
            console.error("Error: ", error);
            alert("Something went wrong");
        }
    })
</script>
</body>
</html>
